<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors</h1>

            <img src="images/rock.svg" alt="Rock" width = "100px" height = "100px" id = "rockButton">
            <img src="images/paper.svg" alt="Paper" width = "100px" height = "100px" id = "paperButton">
            <img src="images/scissors.svg" alt="Scissors" width = "100px" height = "100px" id = "scissorsButton">
            <br>
            <button id = "startButton">Start Game</button>
            <button id = "resetButton">Reset</button>

            <script type="text/javascript" src="js/script.js"></script>
        </div>
    </body>
</html>
